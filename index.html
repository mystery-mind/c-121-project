<html>
    <head>
       <title>Hand Gesture</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
       
       <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

       <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="container">
    
            <center>
                <h3 class="btn btn-warning heading">Hand Gesture App 
                  <br>
                  <span>&#9996;</span>
                  <span>&#128077;</span>
                  <span>&#128076;</span>
                  <span>&#128400;</span>
                  <span>&#9995;</span>
                  <span>&#128075;</span>
                </h3>
  
                <br><br>

                <p style="font-size: 50px;"  p class="btn_btn-danger">The Model is Trained On The Following Gestures - </p>


                <div class="col-md-4 col-sm-12 com-xs-12">
                  <label>Webcam View -</label>
                  <div id="camera"></div>
                  <br><br>
                  <button onclick="take_snapshot()" class="btn btn-warning">Capture Image</button>
                </div>

    
                <div class="col-md-4 col-sm-12 com-xs-12">
                  <span>&#9996;</span>
                  <span>&#128077;</span>
                  <span>&#128076;</span>
                  <br><br>
                   <label>Prediction -</label>
                   <p class="gesture_name" id="result_gesture_name"></p>
                   <p class="emoji" id="result_emoji"></p>
                </div>    

                <div class="col-md-4 col-sm-12 col-xs-12">
                  <label>Snapshot - </label>
                  <div id ="result"></div>
                  <br><br>
                  <button onclick="check()" class="btn btn-warning"> Predict Gesture</button>
                </div>
                <br><br>
                
  
            </center>
  
        </div>
        <script src="main.js"></script>

    </body>
</html>
